# Build all services in parallel
steps:
  # Build orchestration-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-orchestration'
    args:
      - 'build'
      - '-f'
      - 'services/orchestration-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/orchestration-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/orchestration-service:latest'
      - '.'
    waitFor: ['-']

  # Build kyc-kyb-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-kyc-kyb'
    args:
      - 'build'
      - '-f'
      - 'services/kyc-kyb-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/kyc-kyb-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/kyc-kyb-service:latest'
      - '.'
    waitFor: ['-']

  # Build connector-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-connector'
    args:
      - 'build'
      - '-f'
      - 'services/connector-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/connector-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/connector-service:latest'
      - '.'
    waitFor: ['-']

  # Build company-search-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-company-search'
    args:
      - 'build'
      - '-f'
      - 'services/company-search-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/company-search-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/company-search-service:latest'
      - '.'
    waitFor: ['-']

  # Build open-banking-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-open-banking'
    args:
      - 'build'
      - '-f'
      - 'services/open-banking-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/open-banking-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/open-banking-service:latest'
      - '.'
    waitFor: ['-']

  # Build proxy-service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-proxy'
    args:
      - 'build'
      - '-f'
      - 'services/proxy-service/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/proxy-service:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/proxy-service:latest'
      - '.'
    waitFor: ['-']

  # Push all images in parallel (after builds complete)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-orchestration'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/orchestration-service'
    waitFor: ['build-orchestration']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-kyc-kyb'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/kyc-kyb-service'
    waitFor: ['build-kyc-kyb']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-connector'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/connector-service'
    waitFor: ['build-connector']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-company-search'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/company-search-service'
    waitFor: ['build-company-search']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-open-banking'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/open-banking-service'
    waitFor: ['build-open-banking']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-proxy'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/proxy-service'
    waitFor: ['build-proxy']

  # Deploy all services in parallel (after pushes complete)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-orchestration'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'orchestration-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/orchestration-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'orchestration-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--update-env-vars'
      - 'KYC_SERVICE_URL=https://kyc-kyb-service-saz24fo3sa-ew.a.run.app,CONNECTOR_SERVICE_URL=https://connector-service-saz24fo3sa-ew.a.run.app,OPEN_BANKING_SERVICE_URL=https://open-banking-service-saz24fo3sa-ew.a.run.app,COMPANY_SEARCH_SERVICE_URL=https://company-search-service-saz24fo3sa-ew.a.run.app'
      - '--update-secrets'
      - 'SERVICE_JWT_SECRET=service-jwt-secret:latest,LOVABLE_JWKS_URI=lovable-jwks-uri:latest,LOVABLE_AUDIENCE=lovable-audience:latest'
      - '--allow-unauthenticated'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-orchestration']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-kyc-kyb'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kyc-kyb-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/kyc-kyb-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'kyc-kyb-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--update-env-vars'
      - 'CONNECTOR_SERVICE_URL=https://connector-service-saz24fo3sa-ew.a.run.app,ORCHESTRATION_SERVICE_URL=https://orchestration-service-saz24fo3sa-ew.a.run.app'
      - '--allow-unauthenticated'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-kyc-kyb']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-connector'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'connector-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/connector-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'connector-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-connector']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-company-search'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'company-search-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/company-search-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'company-search-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--update-env-vars'
      - 'CONNECTOR_SERVICE_URL=https://connector-service-saz24fo3sa-ew.a.run.app'
      - '--update-secrets'
      - 'SERVICE_JWT_SECRET=service-jwt-secret:latest'
      - '--allow-unauthenticated'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-company-search']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-open-banking'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'open-banking-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/open-banking-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'open-banking-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--update-env-vars'
      - 'CONNECTOR_SERVICE_URL=https://connector-service-saz24fo3sa-ew.a.run.app,ORCHESTRATION_SERVICE_URL=https://orchestration-service-saz24fo3sa-ew.a.run.app,DATA_LAKE_BUCKET=credovo-eu-apps-nonprod-data-lake-raw'
      - '--update-secrets'
      - 'SERVICE_JWT_SECRET=service-jwt-secret:latest'
      - '--allow-unauthenticated'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-open-banking']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-proxy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'proxy-service'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY}/proxy-service:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'proxy-service@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'ORCHESTRATION_SERVICE_URL=https://orchestration-service-saz24fo3sa-ew.a.run.app'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--project'
      - '${PROJECT_ID}'
    waitFor: ['push-proxy']

substitutions:
  _REGION: 'europe-west1'
  _ARTIFACT_REGISTRY: 'credovo-services'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

