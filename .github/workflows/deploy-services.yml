            --allow-unauthenticated

  deploy-orchestration-service:
    name: Deploy Orchestration Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy orchestration]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/orchestration-service')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
