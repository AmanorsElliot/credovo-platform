name: Deploy Services to GCP

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**'
      - '.github/workflows/deploy-services.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  ARTIFACT_REGISTRY: credovo-services

jobs:
  deploy-connector-service:
    name: Deploy Connector Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy connector]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/connector-service')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          cd services/connector-service
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} .
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy connector-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account connector-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated

  deploy-kyc-kyb-service:
    name: Deploy KYC/KYB Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy kyc]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/kyc-kyb-service')
    
