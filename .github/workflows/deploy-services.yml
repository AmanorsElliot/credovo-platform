name: Deploy Services to GCP

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**'
      - '.github/workflows/deploy-services.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  ARTIFACT_REGISTRY: credovo-services

jobs:
  deploy-connector-service:
    name: Deploy Connector Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    if: contains(github.event.head_commit.message, '[deploy connector]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/connector-service')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          set -e
          echo "Building Docker image for connector-service..."
          echo "Verifying Dockerfile content..."
          head -10 services/connector-service/Dockerfile
          docker build -f services/connector-service/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} . || (echo "Docker build failed" && exit 1)
          echo "Tagging image as latest..."
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:latest
          echo "Pushing images to Artifact Registry..."
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} || (echo "Docker push failed for SHA tag" && exit 1)
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:latest || (echo "Docker push failed for latest tag" && exit 1)
          echo "Successfully built and pushed connector-service image"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy connector-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/connector-service:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account connector-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated

  deploy-kyc-kyb-service:
    name: Deploy KYC/KYB Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    if: contains(github.event.head_commit.message, '[deploy kyc]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/kyc-kyb-service')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          set -e
          echo "Building Docker image for kyc-kyb-service..."
          echo "Verifying Dockerfile content..."
          head -10 services/kyc-kyb-service/Dockerfile
          docker build -f services/kyc-kyb-service/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:${{ github.sha }} . || (echo "Docker build failed" && exit 1)
          echo "Tagging image as latest..."
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:latest
          echo "Pushing images to Artifact Registry..."
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:${{ github.sha }} || (echo "Docker push failed for SHA tag" && exit 1)
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:latest || (echo "Docker push failed for latest tag" && exit 1)
          echo "Successfully built and pushed kyc-kyb-service image"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy kyc-kyb-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/kyc-kyb-service:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account kyc-kyb-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated

  deploy-orchestration-service:
    name: Deploy Orchestration Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    if: contains(github.event.head_commit.message, '[deploy orchestration]') || contains(github.event.head_commit.message, '[deploy all]') || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'services/orchestration-service')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          set -e
          echo "=== Build Information ==="
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow run: ${{ github.run_id }}"
          echo ""
          echo "=== Verifying Dockerfile content ==="
          cat services/orchestration-service/Dockerfile
          echo ""
          echo "=== Verifying build context ==="
          echo "Files in service directory:"
          ls -la services/orchestration-service/ | head -10
          echo ""
          echo "Files in shared directory:"
          ls -la shared/ | head -10
          echo ""
          echo "=== Building Docker image ==="
          docker build --no-cache -f services/orchestration-service/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} . || (echo "Docker build failed" && exit 1)
          echo "Tagging image as latest..."
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:latest
          echo "Pushing images to Artifact Registry..."
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} || (echo "Docker push failed for SHA tag" && exit 1)
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:latest || (echo "Docker push failed for latest tag" && exit 1)
          echo "Successfully built and pushed orchestration-service image"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy orchestration-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account orchestration-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated

