name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: credovo-eu-apps-nonprod
  REGION: europe-west1
  ARTIFACT_REGISTRY: credovo-services

jobs:
  deploy-orchestration-service:
    name: Deploy Orchestration Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          set -e
          SERVICE_NAME="orchestration-service"
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/$SERVICE_NAME:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/$SERVICE_NAME:latest"
          
          echo "Building Docker image..."
          docker build -f services/$SERVICE_NAME/Dockerfile -t $IMAGE_TAG -t $IMAGE_LATEST .
          
          echo "Pushing images..."
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy orchestration-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=orchestration-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --project=${{ env.PROJECT_ID }}

