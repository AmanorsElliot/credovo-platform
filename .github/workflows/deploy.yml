name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: credovo-eu-apps-nonprod
  REGION: europe-west1
  ARTIFACT_REGISTRY: credovo-services

jobs:
  deploy-orchestration-service:
    name: Deploy Orchestration Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          export_default_credentials: true

      - name: Build and Push Docker Image with Cloud Build
        run: |
          set -e
          SERVICE_NAME="orchestration-service"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo "Building and pushing Docker image with Cloud Build..."
          gcloud builds submit \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --config=services/$SERVICE_NAME/cloudbuild.yaml \
            --substitutions=_REGION=${{ env.REGION }},_ARTIFACT_REGISTRY=${{ env.ARTIFACT_REGISTRY }},_SERVICE_NAME=$SERVICE_NAME,SHORT_SHA=$SHORT_SHA \
            .
          
          echo "Images pushed successfully"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy orchestration-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/orchestration-service:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=orchestration-service@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --project=${{ env.PROJECT_ID }}

