name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    # Don't fail the workflow (and send emails) on errors
    # Since we're using Cloud Build for actual deployments, CI is just for checks
    continue-on-error: true
    
    strategy:
      matrix:
        service: [kyc-kyb-service, connector-service, orchestration-service]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Install root dependencies
        run: |
          npm install -g jest ts-jest typescript
          if [ -f "package.json" ]; then npm ci; fi
        continue-on-error: true
      
      - name: Install shared dependencies
        run: |
          cd shared/types && npm ci || true
          cd ../auth && npm ci || true
          cd ../utils && npm ci || true
        continue-on-error: true
      
      - name: Install service dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
        continue-on-error: true
      
      - name: Build shared libraries
        run: |
          cd shared/types && npm run build || true
          cd ../auth && npm run build || true
        continue-on-error: true
      
      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: services/${{ matrix.service }}
        run: npm test -- --coverage --maxWorkers=2 || true
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        continue-on-error: true

