swagger: '2.0'
info:
  title: Orchestration Service API
  description: API Gateway for orchestration service (direct, no proxy)
  version: 1.0.0
host: orchestration-api-gateway
schemes:
  - https
produces:
  - application/json
paths:
  /{path=**}:
    get:
      operationId: orchestrationGet
      parameters:
        - name: path
          in: path
          required: true
          type: string
      x-google-backend:
        address: ${orchestration_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
        # Forward Authorization header as X-User-Token so orchestration service can read Supabase JWT
        # API Gateway will add its own Authorization header for Cloud Run IAM
        jwt_audience: ${orchestration_service_url}
      x-google-request-headers:
        - Authorization
      responses:
        '200':
          description: Success
    post:
      operationId: orchestrationPost
      parameters:
        - name: path
          in: path
          required: true
          type: string
      x-google-backend:
        address: ${orchestration_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
        jwt_audience: ${orchestration_service_url}
      x-google-request-headers:
        - Authorization
      responses:
        '200':
          description: Success
    put:
      operationId: orchestrationPut
      parameters:
        - name: path
          in: path
          required: true
          type: string
      x-google-backend:
        address: ${orchestration_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
        jwt_audience: ${orchestration_service_url}
      x-google-request-headers:
        - Authorization
      responses:
        '200':
          description: Success
    delete:
      operationId: orchestrationDelete
      parameters:
        - name: path
          in: path
          required: true
          type: string
      x-google-backend:
        address: ${orchestration_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
        jwt_audience: ${orchestration_service_url}
      x-google-request-headers:
        - Authorization
      responses:
        '200':
          description: Success
