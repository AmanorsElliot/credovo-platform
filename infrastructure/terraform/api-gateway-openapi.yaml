swagger: '2.0'
info:
  title: Proxy Service API
  description: API Gateway for proxy service
  version: 1.0.0
host: proxy-api-gateway
schemes:
  - https
produces:
  - application/json
paths:
  /{path=**}:
    get:
      operationId: proxyGet
      parameters:
        - name: path
          in: path
          required: true
          type: string
      x-google-backend:
        address: ${orchestration_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
        jwt_audience: ${orchestration_service_url}
      # Note: API Gateway will add Authorization header with identity token for Cloud Run IAM
      # The original Authorization header (with Supabase JWT) should be forwarded automatically
      # Orchestration service will read from Authorization header (fallback if X-User-Token not present)
      responses:
        '200':
          description: Success
    post:
      operationId: proxyPost
      parameters:
        - name: path
