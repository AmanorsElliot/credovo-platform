swagger: '2.0'
info:
  title: Orchestration Service API
  description: API Gateway for Orchestration Service (via Proxy Service)
  version: 1.0.0
host: orchestration-api-gateway
schemes:
  - https
produces:
  - application/json
paths:
  # Explicit GET endpoints (catch-all has issues with GET requests)
  /api/v1/health:
    get:
      operationId: healthGet
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: Health check
          schema:
            type: object
            properties:
              status:
                type: string
  
  /api/v1/companies/search:
    get:
      operationId: companiesSearchGet
      parameters:
        - name: query
          in: query
          type: string
          required: false
          description: Company name or search query
        - name: limit
          in: query
          type: integer
          required: false
          description: Maximum number of results to return
        - in: header
          name: X-Supabase-Token
          type: string
          required: false
          description: Supabase JWT token (preserved by API Gateway, used by proxy service)
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: Company search results
          schema:
            type: object
            properties:
              companies:
                type: array
              count:
                type: integer

  /api/v1/applications:
    get:
      operationId: applicationsGet
      parameters:
        - in: header
          name: X-Supabase-Token
          type: string
          required: false
          description: Supabase JWT token (preserved by API Gateway, used by proxy service)
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: List applications
    post:
      operationId: applicationsPost
      parameters:
        - in: header
          name: X-Supabase-Token
          type: string
          required: true
          description: Supabase JWT token (preserved by API Gateway, used by proxy service)
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: Create application
    put:
      operationId: applicationsPut
      parameters:
        - in: header
          name: X-Supabase-Token
          type: string
          required: true
          description: Supabase JWT token (preserved by API Gateway, used by proxy service)
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: Update application
    delete:
      operationId: applicationsDelete
      parameters:
        - in: header
          name: X-Supabase-Token
          type: string
          required: true
          description: Supabase JWT token (preserved by API Gateway, used by proxy service)
      x-google-backend:
        address: ${proxy_service_url}
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: ${proxy_service_url}
      responses:
        '200':
          description: Delete application
